<md-dialog aria-label="Adicionar Widget">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Configure Gitlab Pipeline Widget</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="ctrl.ok()">
                    <md-icon aria-label="Close">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content layout-gt-sm="row" layout-padding style="width: 700px">
            <div layout="row" layout-align="center" flex ng-if="!ctrl.initialized">
                <md-progress-circular md-mode="indeterminate"></md-progress-circular>
            </div>
            <div layout="row" layout-align="center" flex ng-if="ctrl.initialized && !ctrl.projects">
                <label>Incorrect GitLab global settings</label>
            </div>
            <div ng-if="ctrl.projects" layout="column" layout-fill>

                <div layout="row" layout-align="start" flex>
                    <md-input-container flex="80">
                        <label>Title:</label>
                        <input ng-model="ctrl.vm.title" placeholder="Widget title" type="text" />
                    </md-input-container>
                    <md-input-container flex="20">
                        <label>Color:</label>
                        <md-select ng-model="ctrl.vm.color" placeholder="Select the background">
                            <md-option ng-value="color.code" ng-repeat="color in ctrl.colors">{{color.desc}}</md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div layout="row" layout-align="start" flex>
                    <md-input-container flex="80">
                        <label>Project:</label>
                        <md-select ng-model="ctrl.vm.project" placeholder="Select a project">
                            <!--<md-select-header class="select-header">
                                <input ng-model="searchTerm"
                                       type="search"
                                       placeholder="Search for a project.."
                                       class="header-searchbox md-text">
                            </md-select-header>
                            <md-option-group></md-option-group>-->
                            <md-option ng-value="opt.id" ng-repeat="opt in ctrl.projects">{{ opt.name_with_namespace }}</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container flex="20">
                        <label>Interval:</label>
                        <md-select ng-model="ctrl.vm.poolInterval" placeholder="Select the pool interval">
                            <md-option ng-value="opt.value" ng-repeat="opt in ctrl.intervals">{{ opt.desc }}</md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div layout="row" layout-align="start" flex>
                    <md-input-container flex="80">
                        <label>Refs:</label>
                        <input ng-model="ctrl.vm.refs" placeholder="Type comma-separated branch names. wildcards allowd" type="text" />
                    </md-input-container>
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <!--<md-button ng-click="ctrl.cancel()">
                Cancel
            </md-button>-->
        </md-dialog-actions>
    </form>
</md-dialog>
